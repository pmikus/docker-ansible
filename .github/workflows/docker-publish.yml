name: Docker

on:
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - main
    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 3
      matrix:
        distro:
          - ubuntu-20.10
          - ubuntu-20.04
          - ubuntu-18.04

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Run tests
        run: |
          cd ${{ matrix.distro }} && docker build . --file Dockerfile

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 3
      matrix:
        distro:
          - ubuntu-20.10
          - ubuntu-20.04
          - ubuntu-18.04

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Build image
        run: cd ${{ matrix.distro }} && docker build . --file Dockerfile --tag docker-${{ matrix.distro }}-ansible:latest

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.distro }}/.
          file: ${{ matrix.distro }}/Dockerfile
          push: true
          tags: pmikus/docker-${{ matrix.distro }}-ansible:latest
